<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!--Materialize CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/home-page.css">

    <title>Love Match Calculator</title>
</head>

<body>
    <!----------------- Love Calculator ----------------->
    <h1>Love Calculator</h1>
    <div class="content">
        <div class="row" id="love-calculator">
            <h2>See if you and your love are a perfect match!</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="your_name" type="text" class="validate">
                            <label for="first_name"></label>
                            <h4>Your Name</h4>
                        </div>
                        <div class="input-field col s6 input">
                            <input id="their_name" type="text" class="validate">
                            <label for="last_name"></label>
                            <h4>Their Name</h4>
                        </div>
                    </div>
                    <!-----Percent Container------>
                    <div id="percent-amnt"></div>
                </form>
            </div>
            <!----------Calculate Match Button---------->
            <a class="waves-effect waves-light btn-large calculate" id="calculate-btn"><i
                    class="material-icons right">favorite_border</i>Calculate Match %</a>
        </div>
    </div>


    <!----------------JS SCRIPTS-------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/apikey.js"></script>
    <script src="assets/love-calculator.js"></script>

</body>

</html>
